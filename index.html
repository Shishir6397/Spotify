<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="pics/1.jpg" alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/2.jpg" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/3.jpg" alt="1">
                    <span class="songName">Hey Jude by Beatles</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/4.jpg" alt="1">
                    <span class="songName">Love Me Like You Do</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/5.jpg" alt="1">
                    <span class="songName">Lover</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/6.jpg" alt="1">
                    <span class="songName">Blank Space</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/7.jpg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="pics/8.jpg" alt="1">
                    <span class="songName">November Rain-guns N Roses</span>
                    <span class="songlistplay" ><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span></span>

                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>   
    </div>     
    <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="far fa-3x fa-circle-left"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="far fa-3x fa-circle-right"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif">Let Me Love You - Justein Beiber

            </div>
    </div>

    <script src="https://kit.fontawesome.com/418cd3a971.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
